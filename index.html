<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>virtual debit card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card_inner">
          <div class="card_front">
            <img src="map.png" class="map" />
            <div class="row">
              <img src="chip.png" width="60px" />
              <img src="visa.png" width="80px" />
            </div>
            <div class="row card-no">
              <p>2456</p>
              <p>5524</p>
              <p>2442</p>
              <p>4563</p>
            </div>
            <div class="row card-name">
              <p>CARD HOLDER</p>
              <p>VALID TILL</p>
            </div>
            <div class="row name">
              <p>AVIK KUMAR GHSOH</p>
              <p>06/26</p>
            </div>
          </div>

          <div class="card_back">
            <img src="map.png" class="map" />
            <div class="bar"></div>
            <div class="row card-cvv">
              <div><img src="pattern.png"></div>
              <p>126</p>
              
            </div>
            <div class="row signature">
              <p>COUSTOMER SIGNATURE</p>
              <img src="visa.png" width="90px">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
